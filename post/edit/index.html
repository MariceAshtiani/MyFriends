      <main class="flex-grow-1">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6" id="edit">

                    <form id="editPost">

                        <div class="form-group mb-3">
                            <label for="">Title</label>
                            <input class="form-control" type="text" name="title" required maxlength="50">
                        </div>

                        <div class="form-group mb-3">
                          <label for="">Body</label>
                          <textarea class="form-control" name="body" required></textarea>
                      </div>

                      <div class="form-group mb-3">
                        <label for="">Tags</label>
                        <input class="form-control" type="text" name="tags">
                    </div>

                    <div class="form-group mb-3">
                      <label for="">Media</label>
                      <input class="form-control" type="url" name="media">
                  </div>

                        <button class="w-30 btn btn-lg btn-primary">Update post</button>

                    </form>

                    <hr>
                    <button class="w-30 btn btn-lg btn-secondary" data-id="10" id="removeButton">Delete Post</button>
                </div>
            </div>
