        <div class="collapse navbar-collapse" id="navbarsExample05">

              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Profile</a>

  </header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-lg-12 mt-5">
              <div class="card">
                <div class="card-body mb-4">
                  <div class="d-flex flex-start w-100">
                    <img class="rounded-circle shadow-1-strong me-3"
                      src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="avatar" width="85" height="85" />
        
                    <div class="w-100">

                    <form id="createPost">

                        <div class="form-group mb-3">
                            <label for="">Title</label>
                            <input class="form-control" type="text" name="title" required maxlength="50">
                        </div>

                        <div class="form-group mb-3">
                          <label for="">Body</label>
                          <textarea class="form-control" name="body" required></textarea>
                      </div>

                      <div class="form-group mb-3">
                        <label for="">Tags</label>
                        <input class="form-control" type="text" name="tags">
                    </div>

                    <div class="form-group mb-3">
                      <label for="">Media</label>
                      <input class="form-control" type="url" name="media">
                    </div>

                        <button class="w-30 btn btn-lg btn-primary">Create post</button>

                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
